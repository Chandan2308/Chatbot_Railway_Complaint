<body>
    <div class="container">
        <h1>RailMadad AI Chatbot</h1>
        <p>This chatbot analyzes railway complaints from Twitter, classifies them, and files them with RailMadad for efficient resolution.</p>
        
        <div class="chat-box" id="chatBox">
            <p><strong>Bot:</strong> Hello! How can I assist you with your railway complaint?</p>
        </div>
        <form >
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Type your complaint...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </form>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("userInput");
            let chatBox = document.getElementById("chatBox");
            let userText = inputField.value;
            
            if (userText.trim() !== "") {
                chatBox.innerHTML += `<p><strong>You:</strong> ${userText}</p>`;
                inputField.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
                
                setTimeout(() => {
                    chatBox.innerHTML += `<p><strong>Bot:</strong> Thank you! Your complaint has been registered.</p>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }
    </script>
